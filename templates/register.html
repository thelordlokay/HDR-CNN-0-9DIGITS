<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/assets/img/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .register-form {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-weight: 500;
            text-align: left;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-link {
            color: #007bff;
            font-size: 14px;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        /* Your existing CSS styles */
    </style>
</head>

<body>
    <div class="register-form">
        <h1>Register</h1>
        <form method="post" action="/register">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
                <span id="password-strength"></span> <!-- Add this line for displaying password strength -->
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
            <!-- Error message display if any -->
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
        </form>
        <p class="mb-0">Already have an account? <a class="login-link" href="{{ url_for('login') }}">Log In</a></p>
    </div>
    <script>
        // Function to check password strength
        function checkPasswordStrength() {
            var password = document.getElementById('password').value;
            var passwordStrength = document.getElementById('password-strength');

            // Define regular expressions for password strength check
            var strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()-_+=])[A-Za-z\d!@#$%^&*()-_+=]{8,}$/;
            var mediumRegex = /^(?=.*[a-zA-Z])(?=.*\d)[A-Za-z\d!@#$%^&*()-_+=]{6,}$/;

            if (strongRegex.test(password)) {
                passwordStrength.innerHTML = '<span style="color:green;">Strong</span>';
            } else if (mediumRegex.test(password)) {
                passwordStrength.innerHTML = '<span style="color:orange;">Medium</span>';
            } else {
                passwordStrength.innerHTML = '<span style="color:red;">Weak</span>';
            }
        }

        // Attach event listener to password input for real-time feedback
        document.getElementById('password').addEventListener('input', checkPasswordStrength);
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
